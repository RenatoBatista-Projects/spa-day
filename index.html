<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#faf7fb">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presente: Day Spa Premium</title>
  <style>
    :root { --bg:#faf7fb; --card:#ffffff; --txt:#2c2c2c; --acc:#b74aa0; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; background: var(--bg); color: var(--txt);}
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    .card { background: var(--card); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.08); overflow: hidden; }
    header { padding: 24px; text-align:center; }
    header h1 { margin: 0; font-size: 28px; color: var(--acc); }
    header p { margin: 8px 0 0; opacity:.8; }
    .media { display:flex; flex-direction:column; gap:16px; padding: 0 0 24px 0; }
    .img { width:100%; display:block; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 16px; padding: 0 24px 24px; }
    .qrbox { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; text-align:center; }
    .qrbox img { max-width: 260px; height:auto; }
    .btn { display:inline-block; padding:12px 16px; background: var(--acc); color:#fff; border-radius:10px; text-decoration:none; margin-top:8px; }
    footer { text-align:center; padding: 16px 24px 24px; opacity:.7; font-size: 14px; }
    @media (min-width: 800px) {
      .grid { grid-template-columns: 2fr 1fr; align-items:start; }
    html, body {
    background: #faf7fb !important;   /* sua cor de fundo */
    color-scheme: light;               /* evita que o navegador “escureça” */
  }
  /* Se o navegador insistir em modo escuro, ainda assim mantenha claro */
  @media (prefers-color-scheme: dark) {
    html, body { background: #faf7fb !important; }
  }  
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
      
      </header>
            <h2 style="margin-top:0;">Como usar</h2>
            <ol>
              <li>Aponte a câmera para o QR code.</li>
              <li>Você será direcionada para mais informações.</li>
              <li>Aproveite a experiência! ❤️</li>
            </ol>
          </div>
          <div class="qrbox">
            <img src="qrcode_presente_spa3.png" alt="QR code do presente">
            <div>
              <a class="btn" href="presente_day_spa.html" target="_blank" rel="noopener">Resgatar Presente</a>
            </div>
            <p style="margin-top:8px; font-size:12px; opacity:.7;">Se o QR não abrir automaticamente, toque no botão &ldquo;Abrir o site&rdquo;.</p>
          </div>
        </div>
      </div>
      <footer>
        Criado por Renato Batista •
      </footer>
    </div>
  </div>
</body>
</html>
